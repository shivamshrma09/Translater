<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>transForfree</title>
  <style>
    :root {
      --primary: #202124;
      --secondary: #f8f9fa;
      --border: #e0e0e0;
      --button: #1a73e8;
      --button-hover: #1765c1;
      --button-text: #fff;
      --input-bg: #fff;
      --output-bg: #f3f3f3;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--secondary);
      color: var(--primary);
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .header h1 {
      font-size: 1.7rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary);
    }
    .header .btn-row {
      display: flex;
      gap: 10px;
    }
    .header .btn-row button {
      background: var(--button);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      padding: 7px 16px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header .btn-row button:hover {
      background: var(--button-hover);
    }
    .container {
      max-width: 900px;
      margin: 36px auto;
      padding: 0 14px;
    }
    .translate-row {
      display: flex;
      gap: 18px;
      align-items: flex-start;
      justify-content: center;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .section {
      flex: 1 1 340px;
      display: flex;
      flex-direction: column;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      padding: 18px 14px 14px 14px;
      min-width: 240px;
      max-width: 420px;
      height: 260px;
      position: relative;
    }
    .section label {
      font-weight: 500;
      font-size: 0.97rem;
      margin-bottom: 5px;
      color: #5f6368;
    }
    .section select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: #f7f7f7;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .section textarea {
      width: 100%;
      height: 130px;
      padding: 10px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 1.1rem;
      resize: none;
      box-sizing: border-box;
      color: var(--primary);
      transition: border 0.2s;
    }
    .section textarea:focus {
      outline: none;
      border: 1.5px solid var(--button);
    }
    .output-section textarea {
      background: var(--output-bg);
      color: var(--primary);
      font-weight: 500;
    }
    .btn-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 0 10px 0;
      width: 100%;
    }
    .btn-group button, .btn-group .swap-btn {
      background: var(--button);
      color: var(--button-text);
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-group button:hover, .btn-group .swap-btn:hover {
      background: var(--button-hover);
    }
    .btn-group .swap-btn {
      padding: 10px 10px;
      font-size: 1.2rem;
      background: #e3e7ee;
      color: var(--primary);
      border: 1px solid var(--border);
      transition: background 0.2s, color 0.2s;
    }
    .btn-group .swap-btn:hover {
      background: #dbeafe;
      color: var(--button-hover);
    }
    .speaker-icon {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--button);
      position: absolute;
      right: 16px;
      bottom: 16px;
      transition: color 0.2s;
      padding: 2px;
    }
    .speaker-icon:hover {
      color: var(--button-hover);
    }
    @media (max-width: 900px) {
      .translate-row {
        flex-direction: column;
        gap: 12px;
      }
      .section {
        width: 100%;
        max-width: 100%;
        min-width: 0;
        height: auto;
      }
      .btn-group {
        margin-bottom: 18px;
      }
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 10px;
        padding: 10px 6px;
      }
      .container {
        padding: 0 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>transForfree</h1>
    <div class="btn-row">
      <button onclick="window.location.reload()">Home</button>
      <a href="https://github.com/shivamshrma09" target="_blank"><button>Github</button></a>
      <a href="https://www.linkedin.com/in/shivam-kumar-321810324?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><button>LinkedIn</button></a>
    </div>
  </div>
  <div class="container">
    <div class="btn-group">
      <button type="button" onclick="translateText()">Translate</button>
      <button type="button" class="swap-btn" onclick="swapLangs()" title="Swap languages">â‡„</button>
    </div>
    <div class="translate-row">
      <div class="section input-section">
        <label for="sourceLang">From:</label>
        <select id="sourceLang" name="language">
          <option value="en" selected>English</option>
          <option value="ar">Arabic</option>
          <option value="az">Azerbaijani</option>
          <option value="zh">Chinese</option>
          <option value="cs">Czech</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="tr">Turkish</option>
          <option value="uk">Ukrainian</option>
          <option value="uz">Uzbek</option>
        </select>
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <button class="speaker-icon" onclick="speakText('inputText')" title="Speak input">ðŸ”Š</button>
      </div>
      <div class="section output-section">
        <label for="targetLang">To:</label>
        <select id="targetLang" name="outlanguage">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="az">Azerbaijani</option>
          <option value="zh">Chinese</option>
          <option value="cs">Czech</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi" selected>Hindi</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="tr">Turkish</option>
          <option value="uk">Ukrainian</option>
          <option value="uz">Uzbek</option>
        </select>
        <textarea id="output" readonly placeholder="Translation will appear here..."></textarea>
        <button class="speaker-icon" onclick="speakText('output')" title="Speak output">ðŸ”Š</button>
      </div>
    </div>
  </div>
  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value.trim();
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      const output = document.getElementById('output');

      if (!inputText) {
        output.value = "Please enter some text to translate.";
        return;
      }
      if (sourceLang === targetLang) {
        output.value = "Source and target languages are the same.";
        return;
      }

      output.value = "Translating...";
      try {
        const response = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${sourceLang}|${targetLang}`
        );
        const data = await response.json();
        output.value = data.responseData.translatedText || 'No translation found';
      } catch (error) {
        output.value = 'Error: ' + error.message;
      }
    }

    function speakText(id) {
      const text = document.getElementById(id).value.trim();
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function swapLangs() {
      const sourceLang = document.getElementById('sourceLang');
      const targetLang = document.getElementById('targetLang');
      const temp = sourceLang.value;
      sourceLang.value = targetLang.value;
      targetLang.value = temp;
      // Swap text too
      const inputText = document.getElementById('inputText');
      const output = document.getElementById('output');
      const tempText = inputText.value;
      inputText.value = output.value;
      output.value = tempText;
    }
  </script>
</body>
</html>

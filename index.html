<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>transForfree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: mediumblue;
    }
    .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
    }
    .name h1 {
      margin: 0;
      font-size: 24px;
    }
    .btn button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      background-color: mediumblue;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn button:hover {
      background-color: navy;
    }
    .card {
      height: 55vw;
      width: 95vw;
      background-color: skyblue;
      margin-top: 15vw;
      margin-left: 2.5vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
    }
    .text h1 {
      color: white;
      margin-left: 30vw;
    }
    .text p {
      color: white;
      margin-left: 20vw;
    }
    .side-section {
      width: 45vw;
      margin-top: 0;
    }
    .side-section h1 {
      margin-left: 10px;
      margin-top: 3px;
      color: white;
      font-size: 20px;
    }
    .side-section select {
      margin-left: 60px;
      width: 120px;
    }
    .side-section label {
      margin-left: 40px;
      font-weight: bold;
    }
    .side-section textarea {
      width: 30vw;
      height: 32vw;
      margin-top: 25px;
      margin-left: 20px;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
    }
    .output-section textarea {
      background: #eaeaea;
      color: #222;
    }
    .translate-button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .translate-button-container button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .translate-button-container button:hover {
      background-color: #0056b3;

    }
  </style>
</head>
<body>
  <div class="head">
    <div class="name">
      <h1>transForfree</h1>
    </div>
    <div class="btn">
      <button type="button">Home</button>
      <button type="button">About</button>
      <button type="button">Contact Us</button>
    </div>
  </div>
  <div class="text">
    <h1>Translate for free</h1>
    <p>Translate into any language with transForfree.</p>
  </div>
  <div class="card">
    <div class="side-section input-section">
      <h1 class="fromto">Translate</h1>
      <label for="sourceLang">Choose source language:</label><br />
      <select id="sourceLang" name="language">
        <option value="en" selected>English</option>
        <option value="ar">Arabic</option>
        <option value="az">Azerbaijani</option>
        <option value="zh">Chinese</option>
        <option value="cs">Czech</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="uz">Uzbek</option>
      </select><br />
      <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    </div>
    <div class="translate-button-container">
      <button type="button" onclick="translateText()">Translate</button>
    </div>
    <div class="side-section output-section">
      <h1>Output</h1>
      <label for="targetLang">Choose target language:</label><br />
      <select id="targetLang" name="outlanguage">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="az">Azerbaijani</option>
        <option value="zh">Chinese</option>
        <option value="cs">Czech</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi" selected>Hindi</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="uz">Uzbek</option>
      </select><br />
      <textarea id="output" readonly></textarea>
    </div>
  </div>
  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value.trim();
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;
      const output = document.getElementById('output');
      if (!inputText) {
        output.value = "Please enter some text to translate.";
        return;
      }
      if (sourceLang === targetLang) {
        output.value = "Source and target languages are the same.";
        return;
      }
      output.value = "Translating...";
      try {
        const response = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: inputText,
            source: sourceLang,
            target: targetLang,
            format: "text"
          })
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        output.value = data.translatedText;
      } catch (error) {
        output.value = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
